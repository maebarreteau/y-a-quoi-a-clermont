<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Y a quoi à Clermont</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="Y-A-QUOI-A-CLERMONT.ico">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <header>
    <h1 class="glitch">Y a quoi à Clermont</h1>
  </header>

  <main>
    <h2>Événements rap à Clermont</h2>
    <div id="mapContainer">
      <div id="map"></div>
      <div id="agenda"></div>
    </div>
  </main>

  <div id="contact">
  <h2>Contact</h2>
  <p>Pour demander un ajout d'événement, merci de remplir ce formulaire avec toutes les informations nécessaires (lieu, date, nom, heure, lien vers la billeterie)</p>
  <form id="contactForm">
    <input type="text" name="name" placeholder="Votre nom" required>
    <input type="email" name="email" placeholder="Votre email" required>
    <textarea name="message" placeholder="Votre message" required></textarea>
    <button type="submit">Envoyer</button>
  </form>
  <div id="contactFeedback"></div>
</div>


  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
