<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - Y a quoi à Clermont</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div id="login">
    <h2>Connexion Admin</h2>
    <input type="password" id="adminPass" placeholder="Mot de passe" tabindex="1">
    <button type="button" id="loginBtn">Se connecter</button>
  </div>


  <div id="adminContent" style="display:none;">
    <h1>Admin - Gestion des événements</h1>

  
    <form id="addEventForm">
      <input type="text" name="title" placeholder="Titre" required>
      <input type="date" name="date" required>
      <input type="time" name="time" requiered>
      <input type="text" name="lieu" placeholder="Lieu" required>
      <textarea name="description" placeholder="Description" required></textarea>
      <input type="number" step="0.000001" name="lat" placeholder="Latitude" required>
      <input type="number" step="0.000001" name="lng" placeholder="Longitude" required>

      <button type="submit">Ajouter l'événement</button>
    </form>

 
    <h2>Événements existants</h2>
    <div id="eventList">Chargement des événements...</div>
  </div>





  <script src="admin.js"></script>

</body>
</html>
